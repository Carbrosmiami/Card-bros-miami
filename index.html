<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Bros Miami</title>
    <!-- Google Font for "Card Bros Miami" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif; /* Default for body */
            background-color: #f0f0f0; /* Light grey background */
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #00d7df; /* Turquoise color */
            padding: 20px;
            text-align: center;
        }

        header img {
            width: 150px;
            height: auto;
        }

        nav {
            margin-top: 20px;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
            position: relative;
        }

        /* Add sports icon next to each navigation item */
        nav a::before {
            content: url('https://example.com/sport-icon.png'); /* Replace with sports icon URL */
            position: absolute;
            left: -25px;
            top: 50%;
            transform: translateY(-50%);
        }

        nav a:hover {
            background-color: #f080c0; /* Pink color */
            color: black;
        }

        /* Hero Section with Sports Background */
        .hero-section {
            background: url('https://your-sports-background-url.jpg') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-shadow: 2px 2px 5px black;
        }

        .hero-section h1 {
            font-family: 'Mr Dafoe', cursive; /* Font for Card Bros Miami */
            font-size: 60px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7); /* Cool shadow effect */
        }

        .hero-section a {
            background-color: #f080c0;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .hero-section a:hover {
            background-color: #00d7df;
            transform: scale(1.05); /* Button grows slightly when hovered */
        }

        /* Gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background-color: #fff; /* White background for gallery */
            position: relative;
        }

        /* Add sports-themed icon in the background of the gallery section */
        .gallery::before {
            content: '';
            background: url('https://example.com/sports-background-icon.png'); /* Replace with sports icon */
            opacity: 0.1;
            position: absolute;
            width: 500px;
            height: 500px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .gallery-item {
            width: 250px;
            margin: 15px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: white;
            position: relative;
        }

        .gallery-item:hover {
            transform: scale(1.05); /* Enlarges on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Adds a shadow */
        }

        /* Sports icon appears on hover over gallery items */
        .gallery-item:hover::before {
            content: url('https://example.com/sport-hover-icon.png'); /* Replace with sports icon */
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gallery-item h3 {
            text-align: center;
            padding: 10px 0;
            background-color: #f0f0f0;
            color: black;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }

        .gallery-item a {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #00d7df;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .gallery-item a:hover {
            background-color: #f080c0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <img src="https://github.com/Carbrosmiami/Card-bros-miami/blob/main/Card%20Bros%20Logo.png?raw=true" alt="Card Bros Miami Logo" width="400"> <!-- Set width directly in HTML -->
</header>

<nav>
    <a href="#about">
        <img src="https://github.com/Carbrosmiami/Card-bros-miami/blob/main/ball.png?raw=true" alt="Baseball Icon" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 5px;"> About
    </a>
    <a href="#gallery">
        <img src="https://github.com/Carbrosmiami/Card-bros-miami/blob/main/american-football.png?raw=true" alt="Football Icon" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 5px;"> Memorabilia
    </a>
    <a href="#contact">
        <img src="https://github.com/Carbrosmiami/Card-bros-miami/blob/main/basketball.png?raw=true" alt="Basketball Icon" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 5px;"> Contact
    </a>
</nav>

<div class="hero-section">
    <h1>Card Bros Miami</h1>
    <a href="https://www.ebay.com/usr/cardbrosmiami?_trkparms=folent%3Acardbrosmiami%7Cfolenttp%3A1&_trksid=p3542580.m47492.l71985" target="_blank">Visit Our eBay Store</a>
</div>

<section id="gallery" class="gallery">
    <div class="gallery-item">
        <img src="memorabilia1.jpg" alt="Memorabilia 1">
        <h3>Memorabilia Item 1</h3>
        <a href="https://www.ebay.com/" target="_blank">View on eBay</a>
    </div>
    <div class="gallery-item">
        <img src="memorabilia2.jpg" alt="Memorabilia 2">
        <h3>Memorabilia Item 2</h3>
        <a href="https://www.ebay.com/" target="_blank">View on eBay</a>
    </div>
</section>

<footer>
    <p>&copy; 2024 Card Bros Miami - All rights reserved</p>
</footer>

</body>
</html>
