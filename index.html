
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Bros Miami - Memorabilia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #00d7df; /* Turquoise color */
            padding: 20px;
            text-align: center;
        }

        header img {
            width: 150px;
            height: auto;
        }

        nav {
            margin-top: 20px;
            text-align: center;
        }

        nav a {
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #f080c0; /* Pink color */
            color: white;
        }

        .hero-section {
            background: url('sports-background.jpg') no-repeat center center/cover; /* Placeholder for sports background */
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 5px black;
        }

        .hero-section h1 {
            font-size: 50px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background-color: #f0f0f0; /* Light gray background for gallery */
        }

        .gallery-item {
            width: 250px;
            margin: 15px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            background-color: white;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item h3 {
            text-align: center;
            padding: 10px 0;
            background-color: #f0f0f0;
            color: black;
        }

        .gallery-item a {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #00d7df;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .gallery-item a:hover {
            background-color: #f080c0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Card Bros Miami Logo"> <!-- Placeholder for your logo -->
</header>

<nav>
    <a href="#about">About</a>
    <a href="#gallery">Memorabilia</a>
    <a href="#contact">Contact</a>
</nav>

<div class="hero-section">
    <h1>Card Bros Miami</h1>
</div>

<section id="gallery" class="gallery">
    <div class="gallery-item">
        <img src="memorabilia1.jpg" alt="Memorabilia 1">
        <h3>Memorabilia Item 1</h3>
        <a href="https://www.ebay.com/" target="_blank">View on eBay</a>
    </div>
    <div class="gallery-item">
        <img src="memorabilia2.jpg" alt="Memorabilia 2">
        <h3>Memorabilia Item 2</h3>
        <a href="https://www.ebay.com/" target="_blank">View on eBay</a>
    </div>
</section>

<footer>
    <p>&copy; 2024 Card Bros Miami - All rights reserved</p>
</footer>

</body>
</html>
